<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .button-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none; /* ensures video is not blocked except button */
    }

    .booking-button {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      pointer-events: all;
      transition: background-color 0.3s ease;
    }

    .booking-button:hover {
      background-color: rgba(30, 30, 30, 0.95);
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="https://github.com/syeuk2002/Consequences/raw/refs/heads/main/videos/home.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="button-container">
    <button class="booking-button">Make a Booking</button>
  </div>

</body>
</html>
